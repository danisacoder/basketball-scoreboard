<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div id="scoreboard">
        <div id="home" class="score-column">
            <h2 id="home-text">HOME</h2>
            <div class="score-panel">
                <h3 class="score" id="home-score">0</h3>
            </div>
            <div class="score-increment-section">
                <div class="score-button"><h4>+1</h4></div>
                <div class="score-button"><h4>+2</h4></div>
                <div class="score-button"><h4>+3</h4></div>
            </div>
        </div>
        <div id="guest" class="score-column">
            <h2 id="guest-text">GUEST</h2>
            <div class="score-panel">
                <h3 class="score" id="guest-score">0</h3>
            </div>
            <div class="score-increment-section">
                <div class="score-button"><h4>+1</h4></div>
                <div class="score-button"><h4>+2</h4></div>
                <div class="score-button"><h4>+3</h4></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
